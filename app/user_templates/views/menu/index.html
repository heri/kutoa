<:Body>

  {{ if Volt.current_user }}
    <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        <button type="button" class="btn text-uppercase see"><i class="fa fa-user fa-2x"></i>  {{ show_name }} <span class="caret"></span></button>
      </a>

      <ul class="dropdown-menu" role="menu">
        <li>
          <a href="/account">Account</a>
        </li>
        <li>
          <a href="/payments">Donations</a>
        </li>
        <li>
          <a href="/favorites">Saved cases</a>
        </li>
        <li class="divider"></li>
        <li><a e-click="Volt.logout">Logout</a></li>
      </ul>
    </li>
  {{ else }}
    <li class="{{ if is_active? }}active{{ end }}">
      <a href="/login">
        <button type="button" class="btn text-uppercase see"><i class="fa fa-user fa-2x"></i>  Login</span></button>
      </a>
    </li>
  {{ end }}
